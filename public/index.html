<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Time Ago Library-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Fonts Used -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- Responsive Design CSS -->
  <link rel="stylesheet" href="styles/media-queries.css" type="text/css" />

  <!-- New-Tweet CSS-->
  <link rel="stylesheet" href="/styles/newtweet.css" type="text/css" />

  <!-- Header CSS-->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />

  <!-- Tweet Submission-->
  <link rel="stylesheet" href="/styles/tweetsubmission.css" type="text/css" />

  <!-- Font Awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Nav CSS-->
  <link rel="stylesheet" href="./styles/nav.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <h1>tweeter</h1>
    <button class="navTweetBox">
      <summary class="navhead"><strong>Write </strong>a new tweet</summary>
      <i class="fa-solid fa-angles-down"></i>
    </button>
  </nav>

  <!-- Avatar background -->
  <div id="divider">
    <header class="avatarHead">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Leeyan Haw</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <div class="errorBox">
          <i class="fa-solid fa-triangle-exclamation fa-2x"></i>
          <!-- Depending on error type, adds the error type to H3 HTML-->
          <h3 id="errorType"></h3>
          <i class="fa-solid fa-triangle-exclamation fa-2x"></i>
        </div>
        <form id="tweetSubmit" action="/tweets" method="post">
          <textarea class="characterCounter" name="text" id="tweet-text"
            placeholder="What are you humming about?"></textarea>
          <div class="tweetCount">
            <button class="tweetSubmit" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <button id="myBtn"><i class="fa-solid fa-angles-up fa-2x"></i></i></button>
      <!-- Container that holds individual tweets that are added dynamically (client.js) -->
      <section id="tweets-container"></section>
    </main>
  </div>
  <script src="./scripts/composer-char-counter.js"></script>

</body>

</html>
